<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Ajout des Maisons</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<!--<div class="card-header" th:if="${mode=='new'}"> Ajout des Maisons </div>
				<div class="card-header" th:if="${mode=='edit'}"> Modification des Maisons </div>-->
				<div class="card-body">
					<form th:action="@{saveMaison}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID Maison :</label>
							<input type="hidden" name="idMaison" class="form-control"
								th:value="${maison.idMaison}" />
						</div>
						<div class="form-group">
							<label class="control-label">Adresse :</label>
							<input type="text" name="adresse" class="form-control"
								th:value="${Maison.adresse}" />
							<span th:errors=${Maison.adresse} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">Type :</label>
							<input type="text" name="type" class="form-control"
								th:value="${Maison.type}" />
							<span th:errors=${maison.type} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">date Achat :</label>
							<input type="date" name="dateAchat" class="form-control"
								th:value="${maison.dateAchat}" />
							<span th:errors=${maison.dateAchat} class="text-danger"> </span>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
